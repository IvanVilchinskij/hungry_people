<div id="contact" class="contact">
    <div class="container">
        <h2 class="contact__title title anim-item">CONTACT</h2>
        <div class="contact__subtitle subtitle anim-item">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis at velit maximus, molestie est a, tempor magna.</div>
        <form class="contact-form anim-item">
            <input type="text" placeholder="Nume" class="contact-form__input">
            <input type="email" placeholder="Email" class="contact-form__input">
            <input id="contactPhone" type="tel" placeholder="Phone" class="contact-form__input">
            <textarea name="contact-text" rows="10" placeholder="Message" class="contact-form__text"></textarea>
            <div class="contact__block">
                <div class="info">
                    <div class="info__block">
                        <div class="info__icon">
                            <svg>
                                <use xlink:href="img/icons/icons.svg#map"></use>
                            </svg>
                        </div>
                        <div class="info__text">5th London Boulevard, U.K.</div>
                    </div>
                    <div class="info__block">
                        <div class="info__icon">
                            <svg>
                                <use xlink:href="img/icons/icons.svg#phone"></use>
                            </svg>
                        </div>
                        <div class="info__text"><a href="tel:+40729131637">+40 729 131 637</a> / <a href="tel:+40726458782">+40 726 458 782</a></div>
                    </div>
                    <div class="info__block">
                        <div class="info__icon info__icon--xl">
                            <svg>
                                <use xlink:href="img/icons/icons.svg#mail"></use>
                            </svg>
                        </div>
                        <div class="info__text"><a href="mailto:office@mindblister.com">office@mindblister.com</a></div>
                    </div>
                </div>
                <button class="contact-form__btn btn">SEND MESSAGE</button>
            </div>
        </form>
    </div>
</div>
